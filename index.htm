<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=480">
		<script type="text/javascript" src="lotto.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>		
		<section id="lottoNumbers">
			<ul id="lottoNumberList">
				<div>feeling lucky...?</div>
			</ul>
			<button id="lottoBtn" type="button">click me!</button>
		</section>
		<script type="text/javascript">
			var lottoBtn = document.getElementById('lottoBtn');
			lottoBtn.addEventListener("click", function(){create_lotto_listItems()});

			function create_lotto_listItems(){
				var generator = new LottoNumberGenerator();
				var numbers = generator.sixLottoNumbers;
				var list = "";
				
				for (var i = 0; i < numbers.length; i++) {
					list += "<li>"  + numbers[i] + "</li>";
				}

				var unorderedList = document.getElementById('lottoNumberList');
				unorderedList.innerHTML = list;
			};
		</script>
	</body>
	
</html>
